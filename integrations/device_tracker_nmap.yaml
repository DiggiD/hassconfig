device_tracker:
  - platform: nmap_tracker
    hosts: 192.168.0.0/24
    exclude: 192.168.0.200
    home_interval: 60
    interval_seconds: 120
    consider_home: 0:10
    new_device_defaults:
      track_new_devices: true
  
