####### LIGHTS ##########
#########################

####### KITCHEN #########

light:
  - platform: mqtt
    name: "Bar Light"
    state_topic: "stat/tmta-bar/POWER"
    command_topic: "cmnd/tmta-bar/POWER"
    value_template: '{{ value_json["POWER"] }}'
    qos: 1
    

####### LIVING ROOM ######

  - platform: mqtt
    name: "Display Light"
    state_topic: "stat/tmta-display/POWER"
    command_topic: "cmnd/tmta-display/POWER"
   # value_template: '{{ value_json["POWER"] }}'
    payload_on: "ON"
    payload_off: "OFF"
    qos: 1
    

