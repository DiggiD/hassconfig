alias: Living Room Lights - OFF
initial_state: 'on'
id: a6dc79eb-c677-494b-ac13-4935c10318b7
trigger:
  - platform: state
    entity_id: sensor.dark_outsie
    to: 'false'
  - platform: time
    at: '21:00:00'
  - platform: state
    entity_id: input_boolean.away_mode
    to: 'true'
action:
  - service: light.turn_off
    entity_id: group.livingroom
