---
# The system monitor sensor platform.
# 
#
# https://www.home-assistant.io/integrations/system_monitor/
#
platform: systemmonitor
resources:
  - type: last_boot
  - type: processor_use
  - type: load_1m
  - type: load_5m
  - type: load_15m
  - type: disk_use_percent
    arg: /home
  - type: memory_use_percent
  - type: ipv4_address
    arg: eth0
  - type: network_in
    arg: eth0
  - type: network_out
    arg: eth0
