---
# Light: D's Lantern
#
# This light controls D's Lantern Light.
#
# https://www.home-assistant.io/integrations/light/
#
platform: mqtt
name: "D's Lantern"
state_topic: "stat/tmta-dslantern/POWER"
command_topic: "cmnd/tmta-dslantern/POWER"
#state_value_template: '{{ value_json["POWER"] }}'
payload_on: "ON"
payload_off: "OFF"
qos: 1
retain: false